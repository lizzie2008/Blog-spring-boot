<style>
</style>
<div ng-controller="postsController" ng-init="postComment={}">
	<div class="row">
		<div class="col-md-9">
			<div class="post border my-2">
				<!-- breadcrumb -->
				<ul class="breadcrumb">
					<li class="breadcrumb-item">
						<i class="fa fa-home">
							<a href="#">&nbsp;首页</a>
						</i>
					</li>
					<li class="breadcrumb-item">
						<a href="#">{{blog.category.name}}</a>
					</li>
					<li class="breadcrumb-item active">{{blog.title}}</li>
				</ul>
				<!-- title -->
				<div class="text-center">
					<h2>{{blog.title}}</h2>
					<small class="text-muted"> 发表于：{{blog.createTime | date:'yyyy-MM-dd'}}&nbsp;|&nbsp; 分类于：{{blog.category.name}}&nbsp;|&nbsp;
						阅读数：{{blog.readSize}}&nbsp;|&nbsp; 评论数：{{blog.comments.length}}&nbsp;|&nbsp; 点赞数：{{blog.likeSize}} </small>
				</div>
				<hr>
				<!-- blog content -->
				<article id="doc-content">
					<textarea style="display: none;">{{blog.content}}</textarea>
				</article>
				<hr>
				<!-- comment -->
				<my-comment blog="blog" ></my-comment>
			</div>
		</div>
		<!-- blog nav -->
		<div class="col-md-3">
			<div class="doc-nav mt-3 position-fixed ">
				<h5 class="text-center">目录</h5>
				<hr>
				<nav id="myScrollspy"></nav>
			</div>
		</div>
	</div>
</div>
