<div ng-controller="postsController" class="container my-1 content" ng-init="postComment={}" ng-show="blog">
	<div class="row">
		<div class="col-md-9">
			<div class="post border my-2">
				<!-- breadcrumb -->
				<ul class="breadcrumb">
					<li class="breadcrumb-item">
						<i class="fa fa-home">
							<a href="#">&nbsp;首页</a>
						</i>
					</li>
					<li class="breadcrumb-item">
						<a ui-sref="archives({id:blog.archive.id,name:blog.archive.name})">{{blog.archive.name}}</a>
					</li>
					<li class="breadcrumb-item">
						<a ui-sref="categorys({id:blog.category.id,name:blog.category.name})">{{blog.category.name}}</a>
					</li>
					<li class="breadcrumb-item active">{{blog.title}}</li>
				</ul>
				<!-- title -->
				<div class="text-center">
					<h2>{{blog.title}}</h2>
					<small class="post-info text-muted"> 发表于：{{blog.createTime | date:'yyyy-MM-dd'}}&nbsp;•&nbsp;
						阅读数：{{blog.readSize}}&nbsp;•&nbsp; 评论数：{{blog.comments.length}}&nbsp;•&nbsp; 点赞数：{{blog.likeSize}} </small>
				</div>
				<hr>
				<!-- blog content -->
				<article id="doc-content">
					<textarea style="display: none;">{{blog.content}}</textarea>
				</article>
				<hr>
				<!-- comment -->
				<my-comment blog="blog" ></my-comment>
			</div>
		</div>
		<!-- blog nav -->
		<div class="col-md-3">
			<div class="doc-nav mt-3 position-fixed wow fadeInDown">
				<h5 class="text-center">目录</h5>
				<hr>
				<nav id="myScrollspy"></nav>
			</div>
		</div>
	</div>
</div>
