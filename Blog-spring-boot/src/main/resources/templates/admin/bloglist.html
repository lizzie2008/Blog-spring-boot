<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="shared/layout/layout_admin">
<head>
<meta charset="UTF-8">
<title>博客列表</title>

</head>
<body>
	<div layout:fragment="content">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-9">
					<!-- 工具栏 -->
					<div id="toolbar" class="btn-group">
						<a href="/admin/blogs/edit" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							新增
						</a>
						<a id="btn_edit" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							修改
						</a>
						<a id="btn_delete" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							删除
						</a>
					</div>
					<!-- 博客列表 -->
					<table id="table"></table>
				</div>
				<!-- 查询面板 -->
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-search">&nbsp;博客查询</i>
						</div>
						<div class="panel-body">
							<form class="form" role="form">
								<div class="form-group">
									<label class="control-label" for="title">标题：</label>
									<input class="form-control" id="title" type="text" placeholder="输入标题..." />
								</div>
								<div class="form-group">
									<label class="control-label" for="category">分类：</label>
									<select class="form-control" id="category" >
										<option value="">---未选择---</option>
										<optgroup th:each="node:${categoryNodes}" th:label="${node.name}">
										<option th:each="child:${node.children}" th:value="${child.id}" th:text="${child.name}"></option>
										</optgroup>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label" for="tag">标签：</label>
									<input class="form-control" id="tag" type="text" placeholder="输入标签..." />
								</div>
								<div class="form-group">
									<button onclick="search()" type="button" class="btn btn-default pull-right">
										<i class="fa fa-search">&nbsp;查询</i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>




		</div>
	</div>

	<div layout:fragment="js" th:remove="tag">
		<script type="text/javascript">
		//表格初始化
			$('#table')
					.bootstrapTable(
							{
								url : '/blog/list',
								method : 'GET',
								striped : true,
								cache : false,
								pagination : true,
								sortable : true,
								sortOrder : "asc",
								sidePagination : "server",
								queryParams : queryParams,
								pageNumber : 1,
								pageSize : 1,
								pageList : [ 10, 25, 50, 100 ],
								columns : [
										{
											checkbox : "true",
											field : "box"
										},
										{
											field : 'number',
											title : '序号',
											align : 'center',
											formatter : serialFormatter,
											width : 60,
										}, {
											field : 'title',
											title : '标题',
											formatter : titleFormatter,
										}, {
											field : 'category',
											title : '分类',
										}, {
											field : 'tags',
											title : '标签',
										}, {
											field : 'id',
											title : '操作',
											align : 'center',
											formatter: actionFormatter,
											width : 160,
										}],
								strictSearch : true,
								showColumns : true,
								showRefresh : true,
								minimumCountColumns : 2,
								toolbar : "#toolbar",
							
							});
			
			//查询参数
			function queryParams(params) {
				var params= {
					page : params.offset / params.limit,
					size : params.limit,
					sort : params.sort,
					order : params.order,
					title : $('#title').val(),
					category : $('#category').val(),
					tag : $('#tag').val()
				};
				return params;
			 }   
			
			// 操作列
			function actionFormatter(value, row, index) {
	            var result = "";
	            result += "<a href='javascript:;' class='btn btn-xs' onclick=\"EditViewById('" + value + "', view='view')\" title='预览'><span class='glyphicon glyphicon-search'></span></a>";
	            result += "<a href='/admin/blogs/edit/" + row.id + "' class='btn btn-xs' title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
	            result += "<a href='javascript:;' class='btn btn-xs' onclick=\"DeleteByIds('" + value + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";

	            return result;
	        }
			// 序号
			function serialFormatter(value, row, index) {
				var pageSize = $('#table')
						.bootstrapTable(
								'getOptions').pageSize;
				var pageNumber = $('#table')
						.bootstrapTable(
								'getOptions').pageNumber;
				return pageSize
						* (pageNumber - 1)
						+ index + 1;
			}
			
			// 操作列
			function titleFormatter(value, row, index) {
				  return "<a href='/admin/blogs/" + row.id + "' title='查看详情'>" + value + "</a>";
	        }
			
			//自定义搜索刷新查询参数
			function search(){
				　　$('#table').bootstrapTable('refresh');
			}
			
		</script>
	</div>
</body>

</html>
